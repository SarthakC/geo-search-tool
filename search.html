
<!DOCTYPE html>
<html>
  <head>
    <title>Geo Search Tool</title>
      <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="js/search.js"></script>
      <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  </head>

  <body>
    <div class="navbar-fixed">
    <nav class="white lighten-2">
      <div class="container">
      <div class="nav-wrapper">

      <a href="#">
        <img href="#" class="brand-logo" src="images/logo.png" width="50" style="margin-top: 7px;">
        <!-- Logo -->
        </img>
      </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li>
              <a href="about.html">
                About
              </a>
            </li>
        </ul>
    </div>
  </div>
    </nav>
</div>
      <main class="container center" style="padding-top:20px;">
        <div class="center row">
          <h4>YouTube Geo Search Tool</h4>
        </div>
        <form id="jt_search_form" action="javascript:clickedSearchButton()">

      <div id="topSearchDisplay">
        <div id="searchDisplay">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input  id="searchLocationLabel" type="text" class="validate">
                        <label for="searchLocationLabel">Location</label>
                    </div>
                    <div class="input-field col s5">
                        <select id='timeWindow' onChange='displayCustomRangeSection()'>
                            <option value="any" selected="selected">Any Time</option>
                            <option value="hour">Past Hour</option>
                            <option value="3hours">Past 3 Hours</option>
                            <option value="6hours">Past 6 Hours</option>
                            <option value="9hours">Past 9 Hours</option>
                            <option value="12hours">Past 12 Hours</option>
                            <option value="24hours">Past 24 Hours</option>
                            <option value="week">Past Week</option>
                            <option value="30days">Past 30 days</option>
                            <option value="year">Past Year</option>
                            <option value='custom_range'>Custom Range</option>
                        </select>
                        <label>Time Frame</label>
                    </div>
                    <div class=" col s1 input-field">
                        <input id="search-button" type="submit" value="Search" class="btn waves-effect waves-light blue-sphinx">
                    </div>
                </div>
            </form>
<!--
          <tr id='customRangeSection_10'>
          </tr>
-->
          <form class="col s12">
              <div class="row">
            <div id='customRangeSection_1'>
              <table>
<!--                <tr>-->
                  <div id='customRangeSection_2'>
                  </div>
                  <div>
<!--                    <table>-->
                      <div>
                        <div id='customRangeSection_4'>
                        <div class="offset-s6 input-field col s3">
                          <input id="startDate" type="text" class="validate datepicker">
                          <label for="startDate">Start Date</label>
                        </div>
                        </div>
                      </div>
<!--                    </table>-->
                  </div>
                  <div>
<!--                    <table>-->
                      <div>
                        <div id='customRangeSection_6'>
                        <div class="input-field col s3">
                          <input id="endDate" type="text" class="validate datepicker">
                          <label for="endDate">End Date</label>
                        </div>
                        </div>
                      </div>
                    </table>
<!--                  </div>-->
<!--                </tr>-->
<!--              </table>-->
            </div>
                </div>
          </form>
          <div>
            <td id='customRangeSection_7' colspan='2'>
              <table>
                <tr>
                  <!-- <td id='customRangeSection_9'>* use mm-dd-yyyy format</td> -->
                </tr>
              </table>
            </td>
          </div>
          <div class="row">
            <div class="offset-s6 col">
              <a id="showFiltersLink" href="javascript:showSearchFilters();">Show Advanced Search</a>
              <a id="hideFiltersLink" href="javascript:hideSearchFilters();">Hide Advanced Search</a>
            </div>
          </div>
        </div>
      </div>
      <div id="showErrorsContainer">
        <div class="showErrors"></div>
      </div>
      <div id="searchFiltersDisplay" class="row">
        <table>

          <tr class="row">
            <div class="input-field col s3">
              <input id='query' value='' type="text"
                     title='Enter keywords here to narrow the search results further'>
             <label for="query">
               Keywords
             </label>
           </div>
            <!-- <td>&nbsp;&nbsp;&nbsp;</td> -->
            <div class="input-field col s3">
              <select id='locRadius' title='Enter the location radius to search on'>
                <option value="">None</option>
                <option value="1km">1km</option>
                <option value="10km" selected="selected">10km</option>
                <option value="50km">50km</option>
                <option value="100km">100km</option>
                <option value="500km">500km</option>
                <option value="1000km">1000km</option>
              </select>
              <label for="locRadius">
                Radius
              </label>
            </div>
            <!-- <td>&nbsp;&nbsp;&nbsp;</td> -->
            <div   class="input-field col s4">
              <input id='channelList' value='' type="text" width="100"
                     title='Enter comma separated list of channels to search exclusively on'>
              <label for="channelList">
                       Channels to Search On
             </label>
            </div>
            <!-- <td>&nbsp;&nbsp;&nbsp;</td> -->

          </tr>
        <!-- </table>
        <table> -->
          <tr>
            <!-- <td>&nbsp;&nbsp;&nbsp;</td> -->
          </tr>
          <tr class="row">
            <!-- <td>&nbsp;&nbsp;&nbsp;</td> -->
            <td>
              <!-- <div id="creativeCommonsText"> -->
                <input type="checkbox" id="creativeCommonsOnly" value="true"
                       title='Show only results that are under the Creative Commons liscense.', class="filled-in checkbox-blue">
                <label title='Show only results that are under the Creative Commons liscense.' , for="creativeCommonsOnly">Creative Commons Only
                  Results</label>
                <!-- </div> -->
            </td>
            <!-- <td>&nbsp;&nbsp;&nbsp;</td> -->
            <td>
                <input type="checkbox" id="embedOnly" value="true"
                       title='Show only results that are embeddable in other sites', class="filled-in checkbox-blue">
                <label title='Show only results that are embeddable in other sites' , for="embedOnly">
                  Embeddable Only Results
                </label>
            </td>
            <td>
              <input type="checkbox" id="liveOnly" value="true"
                     title='Show only live stream results', class="filled-in checkbox-blue">
              <label title='Show only live stream results' , for="liveOnly">
                Live Only Results
              </label>
            </td>
          </tr>
        </table>
      </div>
    </form>
        <table>
      <tr>
        <td colspan='2' align="right">
          <div id=searchResultCountContainer>
            <div id=searchResultCount></div>
          </div>
        </td>
      </tr>
      <tr>
        <td width='350'>
          <div id="video-container">
            <table id='tableOfVideoContentResults'></table>
          </div>
        </td>
        <td valign='top'>
          <div id="map-canvas"></div>
        </td>
      </tr>
    </table>
    </main>
  </body>
    <script>
        $(document).ready(function() {
            $('select').material_select();
            });
        $('select').material_select('destroy');
        $(document).ready(function() {
            Materialize.updateTextFields();
            });
            $('.datepicker').pickadate({
      selectMonths: true, // Creates a dropdown to control month
      selectYears: 15, // Creates a dropdown of 15 years to control year,
      today: 'Today',
      clear: 'Clear',
      close: 'Ok',
      closeOnSelect: false // Close upon selecting a date,
    });
    </script>

</html>
